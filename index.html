<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Calculator</title>
</head>
<body>
<div id="canvas">

  <div id="main-container">

    <div id="display-canvas">
      <div id="display-numbers"></div>
    </div>

    <div id="clear-delete">
      <button id="clear" onclick="clearNumbers()">CLEAR</button>
      <button id="delete" onclick="deleteNumber()">DELETE</button>
    </div>

    
      <div id="numbers-grid">
        <button class="grid-item" id="7" onclick="calcPress(7)">7</button>
        <button class="grid-item" id="8" onclick="calcPress(8)">8</button>
        <button class="grid-item" id="9" onclick="calcPress(9)">9</button>
        <button class="grid-item" id="divide" onclick="calcPress(divide)">รท</button>
        <button class="grid-item" id="4" onclick="calcPress(4)">4</button>
        <button class="grid-item" id="5" onclick="calcPress(5)">5</button>
        <button class="grid-item" id="6" onclick="calcPress(6)">6</button>
        <button class="grid-item" id="multiply" onclick="calcPress(multiply)">x</button>
        <button class="grid-item" id="1" onclick="calcPress(1)">1</button>
        <button class="grid-item" id="2" onclick="calcPress(2)">2</button>
        <button class="grid-item" id="3" onclick="calcPress(3)">3</button>
        <button class="grid-item" id="subtract" onclick="calcPress(subtract)">-</button>
        <button class="grid-item" id="dot" onclick="calcPress(dot)">.</button>
        <button class="grid-item" id="0" onclick="calcPress(0)">0</button>
        <button class="grid-item" id="add" onclick="calcPress(add)">+</button>
        <button class="grid-item" id="equals" onclick="equalNumbers()">=</button>

      </div>
    

  </div>
  
</div>
</body>

<script src="main.js"></script>
</html>
